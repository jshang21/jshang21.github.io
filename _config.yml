baseurl: '/'
permalink: pretty
title: 'Jing Shang'

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
